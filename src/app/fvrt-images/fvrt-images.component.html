<button [routerLink]="['/searchimages']" mat-raised-button color="primary">Back to home</button>
<div class="container">
    <div class="row mB1em" *ngFor="let obj of lists;let i = index"> 
        <div class="col-4" *ngFor="let obj1 of obj.value">
            <div class="mT1em">
                <button (click)="edit(i,obj)" mat-raised-button color="primary">Edit</button>
                <input matInput type="text" ngModel="{{obj.name}}" value="{{obj.name}}" [disabled]>
                <input matInput type="text" ngModel="{{obj.desc}}" value="{{obj.desc}}" [disabled]>
            </div>
            <img src="{{obj1.urls.small}}" (click)="downloadFav(obj1)" class="size">
        </div>
    </div>
</div>
